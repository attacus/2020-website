name: Tom Eastman
pronouns: He/His
bio: "<p>Tom is a developer, systems architect, DevOps, and security consultant based\
  \ in Wellington, New Zealand. His passion is building -- and helping developers\
  \ to build -- solid, robust, and maintainable systems.</p>\n<p>Tom writes words\
  \ that control computers to tell other computers to build FAKE computers that run\
  \ on DIFFERENT computers.</p>"
