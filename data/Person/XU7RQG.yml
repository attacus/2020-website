name: Maalvika Bhat
pronouns: she/her
bio: <p>Maalvika is a junior at Olin College, engineer, designer, published writer,
  and researcher currently working in the SF Bay Area. Through her work, she has grown
  increasingly enthusiastic about creative problem-solving, using data as a storytelling
  tool, data justice and governance, and socially-aware algorithm design. She hopes
  to continue understanding technology through an anthropological lens, creating ethical,
  sustainable solutions, and using her skill set to do social good.</p>
