name: Mariatta
pronouns: she/her
bio: <p>Mariatta is a Python Core Developer, a software engineer at Zapier, Vancouver
  PyLadies co-organizer, and one of the founding members of the PyCascades conference.
  She moved to Canada almost two decades ago, and now lives in Vancouver with her
  husband and two children. In her free time, she contributes to open source, builds
  GitHub bots, fixes typos, and likes to tell you about f-strings. Her favorite emoji
  is :stuck_out_tongue_closed_eyes:.</p>
