name: Fernando Masanori
bio: <p>Python Software Foundation 2017 Fellow Member. Fernando is a Professor at
  FATEC São José dos Campos and loves teaching. He developed projects for Software
  Express, Cobra Technology, Credicard Mastercard, PwC (PriceWaterhouseCoopers) and
  ITAÚ Bank Boston. His interests are Python, Business Analytics, NoSQL. He is creator
  of the first brazilian MOOC to teach programming "Python for Zombies" with 120k
  students.</p>
