name: Christopher Neugebauer
pronouns: he/him/his
bio: "<p>Christopher Neugebauer is an Australian developer, speaker, and serial community\
  \ conference organiser, who presently lives in the United States. He serves as a\
  \ Director and Vice-Chair of the Python Software Foundation, and when <em>All This</em>\
  \ is not currently preventing it, is co-organiser of the acclaimed North Bay Python\
  \ conference, a boutique one-track conference run in a live music venue in Petaluma,\
  \ California.</p>\n<p>By day, Christopher works as an Engineering Manager at AlphaSights,\
  \ where he uses Kotlin to build communications tools that put clients around the\
  \ world in touch with knowledge they need.</p>"
