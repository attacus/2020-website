name: Gala
bio: "<p>Gala is head of analytics at Neighbourlytics, a startup in the urban tech\
  \ space trying to help those in the city-making space to deliver better economic\
  \ and social value in communities.\nShe is passionate about elevating the voices\
  \ of those who are marginalised and spends her \"free\" time reading/ranting about\
  \ intersectional feminism, questioning and planting seeds of thought into those\
  \ helping maintain the status quo, and trying to be an overall more empathetic and\
  \ better human.</p>"
