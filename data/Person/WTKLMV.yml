name: Kathy Reid
pronouns: she/her
bio: "<p>Kathy Reid works at the intersection of open source, emerging technologies\
  \ and the communities that bring them to life. She has twenty years' experience\
  \ in development, developer and technical leadership and management roles across\
  \ education and emerging technology. </p>\n<p>She is currently with Mozilla's Voice\
  \ team, and is doing a PhD with ANU's 3A Institute on how open voice technology\
  \ goes to scale.</p>"
