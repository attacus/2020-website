name: Lydia Peabody
bio: <p>Lydia is a data wrangler who brings a diverse background to understanding
  what numbers tell us about the world. She joined the Data and Analytics team at
  Neighbourlytics after completing a data science bootcamp last year. Prior to that
  she provided training and coaching for data-driven change in STEM education, and
  led rock climbing and kayaking adventures for people of diverse backgrounds and
  abilities, among other bits and pieces.</p>
