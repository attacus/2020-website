name: Lorenzo Peña
pronouns:
bio: "<p>I have been using Django for 11 years, since I fell in love with the framework\
  \ back in 2009, while I was taking a web development class in college. Now a member\
  \ of the Django Software Foundation, co-creator and maintainer of <a href=\"https://github.com/lorinkoz/django-pgschemas/\"\
  >django-pgschemas</a> and <a href=\"https://github.com/lorinkoz/django-unmigrate\"\
  >django-unmigrate</a>, and contributor of <a href=\"https://github.com/tomturner/django-tenants\"\
  >django-tenants</a>.</p>\n<p>Former professor of Logics and Programming at the University\
  \ of Holguín. I currently teach Biblical studies in my local Methodist church.</p>"
has_pic: true
