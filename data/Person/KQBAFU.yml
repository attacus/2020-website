name: Linda McIver
pronouns: she/her
bio: <p>Dr Linda McIver is the Founder and Executive Director of the Australian Data
  Science Education Institute (ADSEI), a registered charity dedicated to ensuring
  that all Australian students have the chance to learn Data Science and Data Literacy
  skills in the context of authentic projects with real impact. Linda has a PhD in
  Computer Science Education, and extensive experience teaching at both tertiary and
  secondary levels. Through ADSEI, Linda now creates engaging Data Science Projects
  to empower students to use tech &amp; data science skills to make positive change
  in their own communities.</p>
