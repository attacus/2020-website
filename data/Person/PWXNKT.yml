name: Nigel Dalton
pronouns:
bio: <p>Social Scientist at ThoughtWorks, and a more-than-interested bystander in
  the world of AI and Machine Learning. Co-host of AI Australia, plus the Press 2
  For More Information podcast (a podcast with quite a lot of data folk), Chair of
  Lean Enterprise Australia, and supporter of charities Orange Sky Laundry and Flying
  Robot School. In spare time, a punk guitarist, and host of the annual Battle of
  the Agile Bands. Currently writing a book titled SuperProductive, while wishing
  he was.</p>
