name: Katie Bell
pronouns: She/her
bio: <p>Katie has been a professional developer for more than 10 years, jumping through
  ecosystems from a giant Java-writing company (Google) to a tiny Python-based company
  (Grok Learning) to a Microsoft and .NET company (Campaign Monitor). She's also worked
  and volunteered in education and helped a lot of rookie coders pull together their
  first hello world programs, websites and larger projects.</p>
