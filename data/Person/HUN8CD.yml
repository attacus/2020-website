name: Genevieve Buckley
pronouns: she/her
bio: <p>Genevieve Buckley is a scientist and programmer based in Melbourne Australia.
  She builds software tools for scientific discovery. Her interests include deep learning,
  automated analysis, and contributing to open source projects. She has a wealth of
  professional experience with image processing and analysis, spanning x-ray imaging,
  fluorescence microscopy, and electron beam microscopy. She is a maintainer for the
  dask-image project.</p>
