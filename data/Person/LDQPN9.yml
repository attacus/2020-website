bio: <p>Dawn is a queer woman of color, former project manager turned JavaScript and
  Python software engineer, WagtailCMS core team member and proud member of the djangocon
  community. She lives in Philadelphia, USA with her dog, Thelonious, and spends her
  time consulting with the Two Rock Software team, with her company Rugby Street Designs,
  and jumping on tech for social good projects.</p>
