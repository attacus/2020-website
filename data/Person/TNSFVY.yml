name: Andrew Godwin
pronouns: He/Him
bio: "<p>Andrew is a Django core developer and contributor, a staff engineer at Robinhood,\
  \ and has been behind several Django feature changes, including migrations and async\
  \ support.</p>\n<p>In his spare time, he likes to fly light aircraft, adventure\
  \ around any nearby mountains, or try his hand at making a whole series of weird\
  \ and wonderful hobby projects.</p>"
