name: Peter van der Burg
bio: "<p>Peter's career spans a few decades in telecommunications and local government\
  \ as a technical specialist and then into management. Now contract IT Project Manager\
  \ and freelance Python programmer in Melbourne. </p>\n<p>Peter likes to tinker with\
  \ electronics and interfacing microcontrollers with the real world (mainly MicroPython)\
  \ and 'upcycle' obsolete computer hardware into both jewelry and art.</p>"
