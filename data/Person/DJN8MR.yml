name: Aaron Bassett
bio: "<p>Aaron Bassett has lived in Ireland, Scotland, Hungary, The Netherlands, and\
  \ America. He is a recovering Senior Software Engineer turned award-winning Developer\
  \ Advocate.  As a developer, public speaker, writer, and mentor; he spends most\
  \ of his time making cool stuff and helping other people make <strong>unbelievably</strong>\
  \ cool stuff \U0001F525\U0001F984âœ¨\U0001F680</p>\n<p>Aaron has been working online\
  \ since 2005 and has always enjoyed sharing what he learned by organising and speaking\
  \ at local meetups. He spoke at his first conference in 2013, and since then he's\
  \ spoken at conferences on a range of topics all over the world. He has a passion\
  \ for mentoring and has been involved with <a href=\"https://en.wikipedia.org/wiki/Social_Innovation_Camp\"\
  >Social Innovation Camp UK</a>, <a href=\"http://unicefstories.org/tag/social-innovation-camp-kosovo/\"\
  >Social Innovation Camp Kosovo</a>, <a href=\"https://startupweekend.org/\">Startup\
  \ Weekend</a>, <a href=\"http://futurecity.glasgow.gov.uk/hacking-the-future/\"\
  >Open Glasgow</a>, <a href=\"https://djangogirls.org/\">DjangoGirls</a> and <a href=\"\
  https://www.globaldiversitycfpday.com/events/101\">global diversity CFP day</a>.</p>"
