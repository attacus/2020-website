name: Bosco Ho
pronouns: he/him
bio: <p>I am a data-engineer with a specialisation in data viz. I love exploring the
  visual impact of powerful models that explain some aspect of our world. I worked
  for many years as a computational biologist, then as a bioinformatician and even
  had a stint programming in an epidemiology lab. Now I do data engineering for a
  bay area startup. I love python, and javascript and graphics programming. http://boscoh.com</p>
