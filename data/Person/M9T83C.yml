name: Dr. Tania Allard
bio: "<p>Tania is a Sr. Developer Advocate at Microsoft with vast experience in academic\
  \ research and industrial environments. Her main areas of expertise are within data-intensive\
  \ applications, scientific computing, and machine learning. She has conducted extensive\
  \ work on the improvement of processes, reproducibility and transparency in research,\
  \ data science and artificial intelligence.\nShe is passionate about mentoring,\
  \ open-source, and its community and is involved in a number of initiatives aimed\
  \ to build more diverse and inclusive communities. She is also a contributor, maintainer,\
  \ and developer of a number of open-source projects and the Founder of Pyladies\
  \ NorthWest.</p>"
