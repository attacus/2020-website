name: Dawn E. Collett
pronouns: I prefer to be introduced by first name only
bio: <p>Dawn is a DevOps/Site Reliability Engineer who started out as a freelance
  developer, and realised that learning about infrastructure and release systems would
  save time and money for everyone involved.  As well as accidental accessibility
  advocacy, Dawn is on the organising team for the Melbourne AWS Programming and Tools
  meetup, and can regularly be found sharing knowledge within the Melbourne cloud
  infrastructure and DevOps communities.  Outside work, Dawn is an occasional author
  and kitchen alchemist.</p>
