name: Xin Liang
bio: <p>Xin is a machine learning engineer at Eliiza, who has considerable experience
  in both software engineering and machine learning. She has worked with technologies
  such as deep learning, computer vision, natural language processing, signal processing,
  web and product development, and cloud engineering. With her great passion for Artificial
  Intelligence, she is focusing on using her engineering skills to develop, build,
  productionise and scale machine learning solutions.</p>
